  <title>Accessible Dropdown Menu</title>
  <style>

    body {
      font-family: 'Instrument Sans', sans-serif;
    }
    .testClass {
      background-color: #06194A;
      font-size: 1rem;
    }
    .dropdown-menu {
      display: none;
    }
    .dropdown:hover > .dropdown-menu,
    .dropdown:focus-within > .dropdown-menu {
      display: block;
    }

  </style>
</head>

    const renderMenu = (data, level = 0) => {
      const baseClasses = "absolute top-full mt-1 bg-white rounded-md shadow-lg z-50 min-w-[12rem]";
      const positionClass = level === 0 ? "left-0" : "left-full top-0 ml-1";

      return `<div class="dropdown-menu ${baseClasses} ${positionClass}">` +
        Object.entries(data).map(([key, value]) => {
          if (!value) {
            return `<a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">${key}</a>`;
          } else {
            return `<div class="relative dropdown">
              <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-100">${key}</a>
              ${renderMenu(value, level + 1)}
            </div>`;
          }
        }).join('') +
      `</div>`;
    };

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("menu-container");
      Object.entries(menuData).forEach(([mainTitle, subMenu]) => {
        const menuHTML = `
          <div class="relative dropdown">
            <button class="inline-flex items-center px-3 py-2 text-sm font-medium text-white hover:text-gray-800 hover:bg-white rounded-md transition">
              ${mainTitle}
              <svg class="w-4 h-4 ml-1 mt-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
            </button>
            ${renderMenu(subMenu)}
          </div>
        `;
        container.insertAdjacentHTML("beforeend", menuHTML);
      });
    });
  </script>
